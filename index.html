<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todolist">
            <h1>My To-Do List</h1>
            <input id="task" type="text" placeholder="Task">
            <button id="ButtonAdd" >Додати</button>
            <button id="ButtonDelete">Видалити все</button>
            <ul class="todolist_ul">
            </ul>
            <div class="length">
                <p>Кількість справ: <span class="numbLength"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
